<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>

      
  
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      
      </ion-list>
  
      <ion-button fill="solid" expand="block" color="dark" (click)="login()" >Login</ion-button>
      <!-- <ion-button fill="solid" expand="block" color="dark" (click)="goto()">Verification</ion-button> -->
      <ion-button fill="solid" expand="block" color="dark" (click)="createAccount();sendVerification()">Create Account</ion-button>
      <ion-button fill="solid" expand="block" color="dark" (click)="logout()">Logout</ion-button>

  </ion-content>
